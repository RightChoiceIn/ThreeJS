	<a-scene> <a-camera position="0 0 0" look-controls> 
	
	<a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: white; shader: flat">
  </a-entity>
	
	</a-camera> 
	
	<a-assets> <img id="sky"
		src="https://rawgit.com/RightChoiceIn/ThreeJS/master/images/sky.jpg">
	</a-assets> 
	<!-- 0 0 -->
	<a-image height=2 width=2 metalness=1 position="-4 0.6 -4"
		rotation="0 45 0"
		src="../images/1.jpg">
		<a-animation begin="fusing" attribute="position" from="-4 0.6 -4" to="-3 0.6 -3"
                   easing="ease-out" dur="2000" fill="backwards"></a-animation>
		</a-image>
	<!-- 0 0 -->

		</a-image>
	<!-- 1 1 -->
	<a-image height=2 width=2 metalness=1 position="4 0.6 -4"
		rotation="0 -45 0"
		src="../images/4.jpg">
		<a-animation begin="fusing" attribute="position" from="4 0.6 -4" to="4 0.6 -3.5"
                   easing="ease-out" dur="2000" fill="backwards"></a-animation>
		</a-image>
		<!-- 0 1 -->
	<a-image height=2 width=2 metalness=1 position="4 2.9 -4"
		rotation="0 -45 0"
		src="../images/2.jpg">
		
		<a-animation begin="fusing" attribute="position" from="4 2.9 -4" to="4 2.9 -3.5"
                   easing="ease-out" dur="2000" fill="backwards"></a-animation>
		</a-image>
		<!-- Center -->
	<a-image height=4 width=4 metalness=1 position="0 1.75 -4"
		rotation="0 0 0"
		src="../images/3.jpg">
		
		<a-animation begin="fusing" attribute="position" from="0 1.75 -4" to="0 1.75 -3.5"
                   easing="ease-out" dur="2000" fill="backwards"></a-animation>

</a-entity>
<script>
AFRAME.registerComponent('cursor-listener', {
	  init: function () {
	    var COLORS = ['red', 'green', 'blue'];
	    this.el.addEventListener('click', function (evt) {
	      var randomIndex = Math.floor(Math.random() * COLORS.length);
	      this.setAttribute('material', 'color', COLORS[randomIndex]);
	      console.log('I was clicked at: ', evt.detail.intersection.point);
	    });
	  }
	});
</script>
